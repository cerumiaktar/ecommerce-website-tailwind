<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <section class="bg-base-100 shadow-sm">
            <div class="navbar container mx-auto">
                <div class="flex-1 w-4/12">
                    <a class="btn btn-ghost text-2xl font-bold text-[#C55202]">Logo</a>
                </div>
                <div class="md:w-8/12 mr-8 md:mr-20 indicator">
                    <input type="text" placeholder="Search your favourite product" class="input input-bordered  border-[#D66313] w-full" />
                    <button class="btn join-item bg-[#D66313] text-white"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="dropdown dropdown-end">
                    <div class="text-[#D66313] flex items-center gap-2">
                        <div class="border p-2 rounded-full"><i class="fa-solid fa-cart-shopping"></i></div>
                        <div class="border p-2 rounded-full"><i class="fa-solid fa-user"></i></div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
